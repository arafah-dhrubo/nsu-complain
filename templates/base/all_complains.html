{% extends 'main.html' %}
{% block title %}
    Complains
{% endblock %}
{% block style %}
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
{% endblock %}
{% block content %}
    <div class="container my-5">
        <div class="mb-5 bg-light px-2 py-1 rounded d-flex justify-content-between align-items-center">
            <h6 class="fw-light m-0"><i class="fa-solid fa-file-circle-check"></i> My Complains</h6>
            <a href="/" class="btn btn-dark btn-sm">Back</a>
        </div>
        <h3 class="mb-3">All Complains</h3>
        <table id="table_id" class="display">
            <thead>
            <tr>
                <th>#</th>
                <th>Email Receiver</th>
                <th>Date Send</th>
            </tr>
            </thead>
            <tbody>
            {% for d in data %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td><a href="{% url 'single_complain' d.id %}" class="btn">{{ d.mail }}</a></td>
                    <td>{{ d.date_created }}</td>
                </tr>
            {% endfor %}

            </tbody>
        </table>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('#table_id').DataTable();
        });
    </script>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <script src="{% static 'library/fontawesome.js' %}"></script>

    <link href="{% static 'library/bootstrap.css' %}" rel="stylesheet" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet"  type="text/css"  href="{% static 'css/style.css' %}"/>
{% block style %}{% endblock %}
</head>

<body>
<header>{% include 'include/header.html' %}</header>
<main>
{% include 'include/messages.html' %}
    {% block content %} {% endblock %}
</main>
<footer>{% include 'include/footer.html' %}</footer>
 <script type="text/javascript" charset="utf8" src="{% static 'library/dataTables.js' %}"></script>
<script src="{% static 'library/bootstrap.bundle.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>

{% extends 'main.html' %}
{% block title %}
    Register
{% endblock %}
{% block content %}

    <div class="card mx-auto my-5" style="width: 28rem">
        <div class="card-body">
             <div class="d-flex flex-column justified-content-center text-center w-50 mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-25 mx-auto" viewBox="0 0 512 512">
                    <!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) -->
                    <path d="M415.44 512h-95.11L212.12 357.46v91.1L125.69 512H28V29.82L68.47 0h108.05l123.74 176.13V63.45L386.69 0h97.69v461.5zM38.77 35.27V496l72-52.88V194l215.5 307.64h84.79l52.35-38.17h-78.27L69 13zm82.54 466.61l80-58.78v-101l-79.76-114.4v220.94L49 501.89h72.34zM80.63 10.77l310.6 442.57h82.37V10.77h-79.75v317.56L170.91 10.77zM311 191.65l72 102.81V15.93l-72 53v122.72z"/>
                </svg>
                <small class="fs-6">NSU Complain</small>
            </div>
            <h5 class="text-center my-3">Create Account</h5>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="password2" name="password2">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="file" name="photo" id="photo">
                </div>
                <button type="submit" class="btn btn-dark w-100 d-flex align-items-center" onclick="showSpinner()">
                        <span class=" w-75 mx-auto">Create Account</span>
                        <span class="spinner-border spinner-border-sm fs-6 text-end" role="status" id="loading-display" style="visibility:hidden;">
                            <span class="visually-hidden">Loading...</span>
                        </span>
                    </button>
            </form>
            <small>Already a member? <a href="{% url 'login' %}" class="text-dark">Login Here</a></small>
            <br>
            <div class="d-flex align-items-center gap-2">
                <hr class="border border-2 border-secondary w-100">
                <p class="text-center m-0">or</p>
                <hr class="border border-2 border-secondary w-100">
            </div>
            <div class="d-flex align-items-center gap-2">
                <a href="{% url 'social:begin' 'github' %}" class="btn btn-outline-dark w-100">Login with GitHub <i
                        class="fa-brands fa-github"></i></a><br>
                <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-outline-dark w-100">Login
                    with Google <i class="fa-brands fa-google"></i></a><br>
            </div>
        </div>
    </div>
{% endblock %}
